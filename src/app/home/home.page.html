<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>
  
  
  <div class="card-container">
    <ion-card >
      <img id="imgDuoc_login" src="https://upload.wikimedia.org/wikipedia/commons/a/aa/Logo_DuocUC.svg" alt="Logo_DuocUC" />
      <ion-card-header>
        <ion-card-title>Bienvenido a DuocUc</ion-card-title>
        <ion-card-subtitle>Inicia sesion como Profesor o estudiante</ion-card-subtitle>
      </ion-card-header>
      
      
      <div class="card-container">
        <ion-card-content>
          <ion-button shape="round" (click)="navigateToLogin()">Alumno</ion-button>
          <ion-button shape="round">Profesor</ion-button>
        </ion-card-content>

      </div>


    </ion-card>
  </div>

</ion-content>
