<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Inicio Sesion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login_alumno</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="card-container">
    <ion-card>
      <img id="imgDuoc_login" src="https://upload.wikimedia.org/wikipedia/commons/a/aa/Logo_DuocUC.svg" alt="Logo_DuocUC" />
      <ion-card-header>
        <ion-card-title>Bienvenido a DuocUc</ion-card-title>
        <ion-card-subtitle>Inicia sesión como Profesor o estudiante</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        
          <form [formGroup]="usuario">
            <ion-item>
              <ion-input
                label="Usuario"
                labelPlacement="floating"
                placeholder="Ingrese su nombre"
                formControlName="user"
              ></ion-input>
            </ion-item>

          <ion-item>
            <ion-input label="Contraseña" labelPlacement="floating" placeholder="Pass" formControlName="pass"></ion-input>
          </ion-item>

          <ion-button shape="round" (click)="navegarExtras()">Iniciar</ion-button>
        </form>
      </ion-card-content>
    </ion-card> 
  </div>
</ion-content>
